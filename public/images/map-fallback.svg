<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#f0f9ff"/>
  
  <!-- Grid pattern for map-like appearance -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#e0f2fe" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="800" height="400" fill="url(#grid)"/>
  
  <!-- Roads/Streets -->
  <path d="M 0 200 L 800 200" stroke="#cbd5e1" stroke-width="8"/>
  <path d="M 400 0 L 400 400" stroke="#cbd5e1" stroke-width="6"/>
  <path d="M 0 120 L 600 120" stroke="#e2e8f0" stroke-width="4"/>
  <path d="M 200 280 L 800 280" stroke="#e2e8f0" stroke-width="4"/>
  <path d="M 150 0 L 150 300" stroke="#e2e8f0" stroke-width="3"/>
  <path d="M 650 100 L 650 400" stroke="#e2e8f0" stroke-width="3"/>
  
  <!-- Buildings/Blocks -->
  <rect x="50" y="50" width="80" height="60" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="1"/>
  <rect x="180" y="40" width="60" height="70" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="1"/>
  <rect x="300" y="60" width="70" height="50" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="1"/>
  <rect x="500" y="30" width="90" height="80" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="1"/>
  <rect x="670" y="50" width="100" height="60" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="1"/>
  
  <rect x="30" y="220" width="100" height="50" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="1"/>
  <rect x="170" y="230" width="80" height="40" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="1"/>
  <rect x="420" y="210" width="120" height="60" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="1"/>
  <rect x="600" y="220" width="80" height="50" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="1"/>
  
  <rect x="80" y="300" width="60" height="80" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="1"/>
  <rect x="220" y="310" width="70" height="70" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="1"/>
  <rect x="450" y="300" width="90" height="80" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="1"/>
  <rect x="680" y="320" width="80" height="60" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="1"/>
  
  <!-- Industrial area indicator -->
  <rect x="320" y="140" width="160" height="120" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="400" y="190" text-anchor="middle" fill="#92400e" font-family="Arial, sans-serif" font-size="12" font-weight="bold">S.I.T.E Industrial Area</text>
  <text x="400" y="210" text-anchor="middle" fill="#92400e" font-family="Arial, sans-serif" font-size="10">Manufacturing Zone</text>
  
  <!-- Company location marker -->
  <circle cx="400" cy="200" r="12" fill="#dc2626"/>
  <circle cx="400" cy="200" r="8" fill="#ffffff"/>
  <circle cx="400" cy="200" r="4" fill="#dc2626"/>
  
  <!-- Company info -->
  <rect x="420" y="180" width="200" height="40" fill="rgba(255,255,255,0.95)" stroke="#cbd5e1" stroke-width="1" rx="4"/>
  <text x="430" y="195" fill="#1f2937" font-family="Arial, sans-serif" font-size="12" font-weight="bold">AL HADI EXPORTS</text>
  <text x="430" y="210" fill="#6b7280" font-family="Arial, sans-serif" font-size="10">Karachi, S.I.T.E, Industrial Area</text>
  
  <!-- Compass -->
  <circle cx="750" cy="50" r="25" fill="rgba(255,255,255,0.9)" stroke="#cbd5e1" stroke-width="1"/>
  <text x="750" y="45" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="10" font-weight="bold">N</text>
  <path d="M 750 35 L 755 50 L 750 45 L 745 50 Z" fill="#dc2626"/>
  
  <!-- Scale indicator -->
  <g transform="translate(50, 350)">
    <line x1="0" y1="0" x2="100" y2="0" stroke="#374151" stroke-width="2"/>
    <line x1="0" y1="-3" x2="0" y2="3" stroke="#374151" stroke-width="2"/>
    <line x1="50" y1="-3" x2="50" y2="3" stroke="#374151" stroke-width="2"/>
    <line x1="100" y1="-3" x2="100" y2="3" stroke="#374151" stroke-width="2"/>
    <text x="50" y="15" text-anchor="middle" fill="#374151" font-family="Arial, sans-serif" font-size="10">1 km</text>
  </g>
  
  <!-- Watermark -->
  <text x="400" y="390" text-anchor="middle" fill="#9ca3af" font-family="Arial, sans-serif" font-size="10" opacity="0.7">Static Map Fallback - Click to load interactive map</text>
</svg>